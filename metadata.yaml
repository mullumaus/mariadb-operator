name: mariadb-operator
description: |
  A Juju charm deploying and managing MariaDB on Kubernetes.
summary: |
  A MariaDB operator charm for Kubernetes

provides:
  database:
    interface: mysql
peers:
  peer:
    interface: peer
containers:
  mariadb:
    resource: mariadb-image
resources:
  mariadb-image:
    type: oci-image
    description: OCI image for mariadb (mariadb)